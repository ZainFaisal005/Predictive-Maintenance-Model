<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #1f4037;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #163329;
        }
        .form-label {
            font-weight: bold;
        }
        .alert {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Equipment Failure Prediction</h1>
    <form action="/predict" method="post">
        
        <div class="row mb-2">
            <div class="col-md-4">
                <label class="form-label">Air Temp [K]:</label>
                <input type="text" name="Air temperature [K]" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Process Temp [K]:</label>
                <input type="text" name="Process temperature [K]" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Speed [rpm]:</label>
                <input type="text" name="Rotational speed [rpm]" class="form-control" required>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4">
                <label class="form-label">Torque [Nm]:</label>
                <input type="text" name="Torque [Nm]" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Tool Wear [min]:</label>
                <input type="text" name="Tool wear [min]" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Machine Type:</label>
                <select name="Type" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="H">H</option>
                </select>
            </div>
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-custom">Predict</button>
        </div>
    </form>

    {% if prediction_text %}
    <div class="alert alert-info mt-3">
        <h4>{{ prediction_text }}</h4>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
